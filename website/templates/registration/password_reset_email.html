{% extends 'email_base.html' %}

{% block content %}
  <h1 style="color:#1e1e2d; font-weight:500; margin:0; font-size:32px; font-family:'Rubik',sans-serif;">
    You have requested to reset your password</h1>
  <span style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
  <p style="color:#455056; font-size:15px; line-height:24px; margin: 0 0 24px;">
    A link to reset your password has been generated for you.<br>
    To reset your password, click the link below and follow the instructions.<br>
    This link is valid for 3 days.<br>
  </p>
  <a target="_blank"
     style="text-decoration:none; background-color: #1e1e2d; color: #fff; padding:10px 10px; border-radius:5px; display:block;"
     href="{{ protocol }}://{{ domain }}{% url 'password-reset-confirm' uidb64=uid token=token %}">
    <strong>Reset Password</strong>
  </a>
{% endblock %}
